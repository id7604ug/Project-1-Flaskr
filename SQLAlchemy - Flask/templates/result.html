<!doctype html>
<html>
  <body>

    <table border = 1>
      <!-- Had to change from result.iteritems() to result.items() because in python3 iteritems() if no longer available -->
      {% for key, value in result.items() %}
        <!-- This if makes it so the last paragraph item is not shown, the submit button shouldn't be shown in the results -->
        {% if key != "submit" %}

          <tr>
            <th> {{ key}} </th>
            <td> {{ value}} </td>
          </tr>

        {% endif %}

      {% endfor %}
    </table>

  </body>
</html>
